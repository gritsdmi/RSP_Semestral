<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!--CODE FOR COPY-->
    <div th:insert="~{fragments/registration_form :: registration_form}"></div>
    <!--CODE FOR COPY-->

    <th:block th:fragment="registration_form">
        <form class="login100-form validate-form" th:action="@{/registration}" th:object="${user}" th:method="post">
            <span class="login100-form-title p-b-33">Sign Up</span>

            <div class="info-alert" th:if="${param.success}">
                <div>You've successfully registered to our awesome app!</div>
            </div>

            <div class="error-alert" th:if="${#fields.hasErrors()}"
                 th:each="error : ${#fields.errors()}" th:text="${error}">
                Validation error
            </div>
            <div class="login-alert" th:if="${param.logout}">
                <div >You have been logged out.</div>
            </div>

            <div class="wrap-input100 validate-input p-t-10" data-validate="Name is required">
                <span class="label-input100">Full Name</span>
                <input class="input100" type="text" name="fullName" placeholder="Name..." th:field="*{fullName}">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                <span class="label-input100">Email</span>
                <input class="input100" type="text" name="email" placeholder="Email addess..." th:field="*{email}">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate="Username is required">
                <span class="label-input100">Username</span>
                <input class="input100" type="text" name="username" placeholder="Username..." th:field="*{username}">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Password is required">
                <span class="label-input100">Password</span>
                <input class="input100" type="password" id="hook" name="password" placeholder="*************" th:field="*{password}">
                <span class="focus-input100"></span>
            </div>

            <div class="wrap-input100 validate-input" data-validate = "Repeat Password is required and must match the previous entry">
                <span class="label-input100">Repeat Password</span>
                <input class="input100" type="password" name="repassword" placeholder="*************" th:field="*{repassword}">
                <span class="focus-input100"></span>
            </div>

            <div class="flex-m w-full p-b-33">
                <div class="contact100-form-checkbox">
                    <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                    <label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									I agree to the
									<a href="#" class="txt2 hov1">
										Terms of User
									</a>
								</span>
                    </label>
                </div>
            </div>

            <div class="container-login100-form-btn">
                <div class="wrap-login100-form-btn">
                    <div class="login100-form-bgbtn"></div>
                    <button class="login100-form-btn">
                        Sign Up
                    </button>
                </div>

                <a class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30"
                   onclick='displaylogin()'>
                    Sign in
                    <i class="fa fa-long-arrow-right m-l-5"></i>
                </a>
            </div>
        </form>
    </th:block>
</body>
</html>
