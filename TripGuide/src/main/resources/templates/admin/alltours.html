<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TripGuide registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../../static/styles/images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="../../static/styles/css/admin/main_styles.css">
</head>
<body>

<div class="container">

    <div id="header">
        <p id="mainPageLink" href="#">All tours</p>
    </div>

    <div class="links">
        <a href="/admin/home">Admin menu</a>
        <a href="/admin/tours/add">Add new tour</a>
    </div>

    <tbody>

        <div class="tours">
            <tr th:each="tour: ${tours}" >
                <div class="tour">
                    <p id="tourDescr" th:text="${tour.description}"></p>
                    <p th:utext="'<span class=\'tourTitles\'>Destination:</span> ' + ${tour.hotel.destination.name} + ' ' + ${tour.hotel.destination.country} "></p>
                    <p th:utext="'<span class=\'tourTitles\'>Hotel:</span> ' +${tour.hotel.name}"></p>
                    <p th:utext="'<span class=\'tourTitles\'>Date from:</span> ' "></p>
                    <p th:utext="'<span class=\'tourTitles\'>Date till:</span> ' "></p>
                    <a th:href="'/admin/tours/'+${tour.id}">More</a>
                </div>
            </tr>
        </div>
    </tbody>
</div>

<!--===============================================================================================-->
<script src="../../static/styles/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="../../static/js/signup.js"></script>

</body>
</html>
