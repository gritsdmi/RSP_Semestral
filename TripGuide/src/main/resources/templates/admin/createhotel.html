<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TripGuide registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../../static/styles/images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="../../static/styles/css/admin/main_styles.css">

</head>
<body>

<div class="container">

    <div id="header">
        <p id="mainPageLink" href="#">Add new hotel</p>
    </div>

    <div class="links">
        <a href="/admin/home">Admin menu</a>
        <a href="/admin/hotels">All hotels</a>
    </div>
    <form  class="addHotel" th:action="@{/admin/hotels/add}" th:object="${hotel}" th:method="post" id="addHotelForm">

        <label for="name">Name: </label>
        <input type="text" name="name" id="name" th:field="*{name}"/>

        <label for="stars">Stars: </label>
        <input type="number" name="name" id="stars" th:field="*{stars}"/>

        <label for="email">Email: </label>
        <input type="text" name="name" id="email" th:field="*{email}"/>

        <label for="phone">Phone number: </label>
        <input type="text" name="name" id="phone" th:field="*{phoneNumbrer}"/>

        <label for="web">Web-site: </label>
        <input type="text" name="name" id="web" th:field="*{web}"/>

        <label for="web">Destination: </label>
        <input type="text" name="name" id="dest" th:field="*{destination}"/>

        <label for="web">Address: </label>
        <input type="text" name="name" id="address" th:field="*{address}"/>

        <button type="submit" id="addEventButton">Add</button>
    </form>
</div>

<!--===============================================================================================-->
<script src="../../static/styles/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="../../static/js/signup.js"></script>

</body>
</html>
