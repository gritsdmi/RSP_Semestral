<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TripGuide registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../../static/styles/images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="../../static/styles/css/admin/main_styles.css">
</head>
<body>

<div class="container">

    <tbody>
    <tr>
        <div id="header">
            <p id="mainPageLink" th:text="'Destination #' + ${dest.id}"></p>
        </div>

        <div class="links">
            <a href="/admin/home">Admin menu</a>
            <a href="/admin/tours">Destinations</a>
        </div>
        <div class="destOne">
            <p th:utext="'<span class=\'destTitles\'>Name:</span> ' + ${dest.name}"></p>
            <p th:utext="'<span class=\'destTitles\'>Country:</span> ' + ${dest.country}"></p>
        </div>

        <div class="links bottom">
            <a th:href="'/admin/dest/'+${dest.id}+'/hotels'">Hotels</a>
            <a th:href="'/admin/dest/'+${dest.id}+'/allattr'">Attractions</a>
        </div>
    </tr>
    </tbody>
</div>

<!--===============================================================================================-->
<script src="../../static/styles/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="../../static/js/signup.js"></script>

</body>
</html>
