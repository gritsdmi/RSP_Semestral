<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>TripGuide</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="TripGuide travel guide">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../static/styles/vendor/bootstrap4/bootstrap.min.css">
	<link href="../../static/styles/fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="../../static/styles/fonts/OwlCarousel2-2.2.1/owl.carousel.css">
	<link rel="stylesheet" type="text/css" href="../../static/styles/css/main_styles.css">
	<link rel="stylesheet" type="text/css" href="../../static/styles/css/responsive.css">
	<link rel="stylesheet" type="text/css" href="../../static/styles/css/signup.css">

</head>
<body>

<div class="overlay display-none"></div>

<div class="form-container display-none" id="login-form">
	<div class="wrap-login p-l-50 p-r-50 p-t-72 p-b-50">
		<div th:insert="~{fragments/login_form :: login_form}"></div>
	</div>
</div>

<div class="super_container">

<!-- ----------------- -->
	<!-- Header -->
	<div th:insert="~{fragments/header :: header}"></div>
	
	<!-- Home -->
	<div class="home">
		<!-- Home Slider -->
		<div class="home_slider_container">
			<div class="owl-carousel owl-theme home_slider">
				
				<!-- First Slide -->
				<div class="owl-item">
					<div class="background_image" style="background-image:url(../../static/styles/images/slider1.jpg)"></div>
					<div class="home_slider_content_container">
						<div class="container">
							<div class="row">
								<div class="col">
									<div class="home_slider_content">
										<div class="home_title"><h2>Let us take you away</h2></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Second Slide -->
				<div class="owl-item">
					<div class="background_image" style="background-image:url(../../static/styles/images/slider2.jpg)"></div>
					<div class="home_slider_content_container">
						<div class="container">
							<div class="row">
								<div class="col">
									<div class="home_slider_content">
										<div class="home_title"><h2>Time to relax</h2></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Third Slide -->
				<div class="owl-item">
					<div class="background_image" style="background-image:url(../../static/styles/images/slider3.jpg)"></div>
					<div class="home_slider_content_container">
						<div class="container">
							<div class="row">
								<div class="col">
									<div class="home_slider_content">
										<div class="home_title"><h2>We plan, You enjoy</h2></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- Search -->
	<div class="home_search">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="home_search_container">
						<div class="home_search_title">Search for your trip</div>
						<div class="home_search_content">
							<div th:insert="~{fragments/search_form :: search_form}"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	function noScroll() {
		window.scrollTo(0, 0);
	}

	function displaylogin() {
		var loginform = document.getElementById("login-form");
		loginform.classList.remove("display-none");

		var x = document.getElementsByClassName('super_container')[0];
		x.setAttribute("class", "blur-10");
		document.getElementsByClassName("overlay")[0].classList.remove("display-none");

		window.addEventListener('scroll', noScroll);
	}
</script>

<script src="../../static/js/jquery-3.2.1.min.js"></script>
<script src="../../static/styles/vendor/bootstrap4/popper.js"></script>
<script src="../../static/styles/vendor/bootstrap4/bootstrap.min.js"></script>
<script src="../../static/styles/fonts/OwlCarousel2-2.2.1/owl.carousel.js"></script>
<script src="../../static/js/custom.js"></script>
</body>
</html>
