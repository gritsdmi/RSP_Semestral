<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <title>TripGuide - Tours</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="TripGuide Tours">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/styles/vendor/bootstrap4/bootstrap.min.css">
    <link href="/static/styles/fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/static/styles/fonts/OwlCarousel2-2.2.1/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/css/destinations.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/css/destinations_responsive.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/css/signup.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/css/tours.css">

</head>
<body>
<div class="overlay display-none" id="overlay"></div>

<div class="form-container display-none" id="login-form">
    <div class="wrap-login p-l-50 p-r-50 p-t-72 p-b-50">
        <div th:insert="~{fragments/login_form :: login_form}"></div>
    </div>
</div>

<div class="" id="blur-10">
    <div class="super_container" id="super_container">
        <!-- Header -->
        <div th:insert="~{fragments/header :: header}"></div>

        <!-- Home -->
        <div class="home">
            <div class="background_image" style="background-image:url(/static/styles/images/destinations.jpg)"></div>
        </div>

        <!-- Search -->
        <div class="home_search">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="home_search_container">
                            <div class="home_search_title">Search for your trip</div>
                            <div class="home_search_content">
                                <div th:insert="~{fragments/search_form :: search_form}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Destinations -->
        <div class="destinations" id="destinations">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <div class="section_subtitle">simply amazing places</div>
                        <div class="section_title"><h2>Tours</h2></div>
                    </div>
                </div>
                <div class="row destination_sorting_row">
                    <div class="col">
                        <div class="destination_sorting d-flex flex-row align-items-start justify-content-start">
                            <div class="sorting">
                                <ul class="item_sorting">
                                    <li>
                                        <span class="sorting_text">Sort By</span>
                                        <i class="fa fa-chevron-down" aria-hidden="true"></i>
                                        <ul>
                                            <li class="product_sorting_btn" data-isotope-option='{ "sortBy": "original-order" }'><span>All</span></li>
                                            <li class="product_sorting_btn" data-isotope-option='{ "sortBy": "price" }'><span>Price</span></li>
                                            <li class="product_sorting_btn" data-isotope-option='{ "sortBy": "name" }'><span>Name</span></li>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row destinations_row">
                    <div class="col">
                        <div class="destinations_container item_grid">

                            <!-- Tour -->
                            <!--tours/'+${tour.getId()}}-->
                            <a th:each="tour : ${tours}"
                               th:href="'tours/'+${tour.getValue().getId()}">

                                <div class="destination item">
                                    <div class="destination_image">
                                        <img th:src="'/static/styles/images/destination_'+${tour.getValue().getId()}+'.jpg'" alt="">
                                    </div>
                                    <div class="destination_content">
                                        <div class="destination_title"><h3 th:text="${tour.getValue().getCity()}">Title</h3></div>
                                        <div class="destination_subtitle"><p th:text="${tour.getValue().getDescription()}">Subtitle</p></div>
                                        <div class="destination_price" th:text="${tour.getKey()}"></div>
                                        <div class="destination_list">
                                            <ul>
                                                <li th:text="${tour.getValue().getHotel().getStars() + ' stars'}">All Inclusive</li>
                                                <li th:text="${tour.getValue().getHotel().getAddress()}">Flight tickets included</li>
                                                <li th:text="${tour.getValue().getHotel().getWeb()}">Flight tickets included</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/static/js/jquery-3.2.1.min.js"></script>
<script src="/static/styles/vendor/bootstrap4/popper.js"></script>
<script src="/static/styles/vendor/bootstrap4/bootstrap.min.js"></script>
<script src="/static/styles/fonts/OwlCarousel2-2.2.1/owl.carousel.js"></script>
<script src="/static/styles/fonts/easing/easing.js"></script>
<script src="/static/styles/fonts/Isotope/isotope.pkgd.min.js"></script>
<script src="/static/js/destinations.js"></script>
<script src="/static/js/login.js"></script>

</body>
</html>
