<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
	<title>TripGuide - Tour details</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="tour details" content="TripGuide tour details">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" th:href="@{/static/styles/vendor/bootstrap4/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/static/styles/css/accountpage.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/static/styles/css/destination-detail.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/static/styles/css/signup.css}">
	<link rel="icon" type="image/png" th:href="@{/static/styles/images/icons/favicon.ico}">

</head>
<body>
<div class="overlay display-none"></div>

<div class="form-container display-none" id="login-form">
	<div class="wrap-login p-l-50 p-r-50 p-t-72 p-b-50">
		<div th:insert="~{fragments/login_form :: login_form}"></div>
	</div>
</div>

<div class="super_container">
<!---->
	<div th:insert="~{fragments/header :: header}"></div>

	<main>
		<div class="content">
			<div class="destination flex-column">
				<div class="data-tours flex-column">
					<div class="bali-tour" id="tour01">
							<div class="destination item">
								<div class="destination_content">
									<div class="destination_title" th:text="${tour.getCity()}"><h1>Title</h1></div>
									<div class="destination_subtitle"><p> Subtitle </p></div>

									<div class="destination_dates">
										<h4>Available dates</h4>
										<ul>
											<li><a href="#">11. 4. 2020 - 18. 4. 2020</a></li>
											<li><a href="#">11. 5. 2020 - 18. 5. 2020</a></li>
											<li><a href="#">11. 6. 2020 - 18. 6. 2020</a></li>
											<li><a href="#">11. 7. 2020 - 18. 7. 2020</a></li>
										</ul>
									</div>

									<div class="destination_attractions">
										<h4>Attractions</h4>
										<div th:each="att : ${attractions}" class="destination_attraction">
											<img th:src="'../../static/styles/images/destination_'+${att.getId()}+'.jpg'" alt="">
											<h5 th:text="${att.getName()}">Surfing</h5>
											<p th:text="${att.getDescription()}">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui iusto nostrum, voluptatem</p>
										</div>
									</div>
									<div class="destination_images">
										<h4>Images</h4>
										<img th:src="@{/static/styles/images/destination_5.jpg}" alt="">
										<img th:src="@{/static/styles/images/destination_6.jpg}" alt="">
										<img th:src="@{/static/styles/images/destination_7.jpg}" alt="">
										<img th:src="@{/static/styles/images/destination_8.jpg}" alt="">
									</div>
								</div>
							</div>
												<!---->
					</div>
				</div>
			</div>
		</div>
	</main>
</div>

<script type="text/javascript" th:src="@{/static/styles/vendor/jquery/jquery-3.2.1.min.js}"></script>
<script type="text/javascript"  th:src="@{/static/styles/vendor/bootstrap4/popper.js}"></script>
<script type="text/javascript" th:src="@{/static/styles/vendor/bootstrap4/bootstrap.min.js}"></script>

<script type="text/javascript"> function closeLogin() { location.replace("/guest/tour-detail"); } </script>
<script th:src="@{/static/js/login.js}" type="text/javascript"></script>
<script type="text/javascript" th:src="@{/static/js/destinations.js}"></script>
</body>
</html>
