                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 validate-input" data-validate="Password is required">
                <span class="label-input100">Password</span>
                <input class="input101" type="password" name="pass" placeholder="*************">

                    <div class="login100-form-bgbtn"></div>
                    <button class="login100-form-btn">

        </form>

	<div class="overlay display-none"></div>

			<form class="login100-form validate-form-login">

									<li><a href="contact.html">Contact</a></li>
								</ul>
							</nav>
							<!-- Hamburger -->

					</div>
				</div>
			</div>
		</div>

				<!-- First Slide -->

					<div class="home_slider_content_container">

							<div class="row">

					<div class="background_image" style="background-image:url(../static/styles/images/slider2.jpg)"></div>

						</div>

		</div>
	</div>

	<!-- Search -->
	<div class="home_search">

			<div class="row">
				<div class="col">
					<div class="home_search_container">
						<div class="home_search_title">Search for your trip</div>
						<div class="home_search_content">
							<form action="#" class="home_search_form" id="home_search_form">
								<div class="d-flex flex-lg-row flex-column align-items-start justify-content-lg-between justify-content-start">
									<input type="text" class="search_input search_input_1" placeholder="City" required="required">
									<input type="text" class="search_input search_input_2" placeholder="Departure" required="required">
									<input type="text" class="search_input search_input_3" placeholder="Arrival" required="required">
									<input type="text" class="search_input search_input_4" placeholder="Budget" required="required">

								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

<script>
function noScroll() {
	window.scrollTo(0, 0);
}

function displaylogin() {
	var loginform = document.getElementById("login-form");
	loginform.classList.remove("display-none");

	var x = document.getElementsByClassName('super_container')[0];
	x.setAttribute("class", "blur-10");
	document.getElementsByClassName("overlay")[0].classList.remove("display-none");

	window.addEventListener('scroll', noScroll);
}
</script>
